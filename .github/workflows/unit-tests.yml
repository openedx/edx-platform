        run: |
          sudo /etc/init.d/mongodb start

      - name: install requirements
        run: |
          sudo pip install -r requirements/pip.txt
          sudo pip install -r requirements/edx/testing.txt

      - name: run tests
        run: |
          pytest ${{ matrix.test_module }}
