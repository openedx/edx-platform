version: "3"
services:
  memcached:
    image: memcached:1.4.38
    restart: unless-stopped

  mongodb:
    image: mongo:3.6.16
    command: mongod --smallfiles --nojournal --storageEngine wiredTiger
    restart: unless-stopped

  lms:
    image: ghcr.io/eol-uchile/edx-platform:testing-koa
    depends_on:
      - memcached
      - mongodb
  
  cms:
    image: ghcr.io/eol-uchile/edx-platform:testing-koa
    depends_on:
      - memcached
      - mongodb