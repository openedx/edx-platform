% if context_course:
<%
    locator = context_course.id
%>
% endif

% if settings.CMS_SEGMENT_KEY:

<script type="text/javascript">
  // if inside course, inject the course location into the JS namespace
  %if context_course:
      var course_location_analytics = "${locator | escapejs}";
  %endif

  }}();

</script>
<!-- end Segment -->
% else:
<!-- dummy Segment -->
<script type="text/javascript">
  %if context_course:
  var course_location_analytics = "${locator | escapejs}";
  %endif
  var analytics = {
    "track": function() {}
  };
