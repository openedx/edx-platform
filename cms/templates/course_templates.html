<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ organization }} Templates List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .courses-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }

        .course-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #fff;
        }

        .course-thumbnail img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .course-info {
            margin-top: 12px;
        }

        .course-name {
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .course-id {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .course-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .course-description {
            font-size: 0.95em;
            color: #666;
        }

        .page-header {
            text-align: center; /* Center the text horizontally */
            margin: 20px 0; /* Add some spacing above and below the header */
        }
    </style>
</head>
<body>

<div class="page-header">
    <h2>{{ organization }} Templates List</h2>
</div>

<div class="courses-container">

    {% for course in courses %}

    <div class="course-card">
        <div class="course-thumbnail">
            <img src="{{ course.metadata.thumbnail }}" alt="{{ course.metadata.title }}" width="354" height="218" />
        </div>
        <div class="course-info">
            <h3 class="course-name">{{ course.courses_name }}</h3>
            <h4 class="course-title">{{ course.metadata.title }}</h4>
            <p class="course-description">{{ course.metadata.description }}</p>
             <p class="course-import">
                <a href="#" onclick="postToImportCourse('{{ course_id }}', '{{ course.zip_url }}')">Import Course</a>
            </p>
        </div>
    </div>
    {% endfor %}
</div>

<form action="{{post_url}}" method="POST" style="display: inline;">
    <input type="text" id="csrf_token" name="csrfmiddlewaretoken" value="{{csrf_token}}">
    <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">
        Import Course
    </button>
</form>

<script>
    function postToImportCourse(courseId, importUrl) {
        const csrfToken = document.getElementById('csrf_token').value;
        const apiUrl = `/api/courses/v0/import/${courseId}/`; // Construct the API URL dynamically


        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({
                file_url: importUrl
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            window.location.href = '/course/'+ courseId;
        })
        .catch(error => {
            console.error('Error importing course:', error);
            alert('Failed to import the course. Please try again.');
        });
    }
</script>

</body>
</html>
