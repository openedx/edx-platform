<section
    id="poll_${element_id}"
    class="${element_class}"
    data-ajax-url="${ajax_url}"
>
    <!-- Hidden field to read configuration JSON from. -->
    <div
        class="${element_class}_div"
        id="${element_id}_json"
        style="display: none;"
    >${configuration_json}</div>

    <!-- Main HTML. -->
    ${element_html}

% for poll_unit, poll_unit_controls in poll_units:
    ${poll_unit}
%    endfor
</section>
