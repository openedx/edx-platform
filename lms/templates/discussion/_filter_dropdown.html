{% load i18n %}

<div class="forum-nav-browse-menu-wrapper"
     style="display: none"
     aria-label="{% trans 'Discussion topics list' %}">

    <form class="forum-nav-browse-filter" autocomplete="off">
        <label for="forum-nav-browse-filter-input"
               aria-label="{% trans 'Filter Topics' %}"
               class="field-label">

            <span class="field-label-text">{% trans "Filter Topics" %}</span>

            <input type="text"
                   id="forum-nav-browse-filter-input"
                   role="combobox"
                   aria-expanded="true"
                   aria-owns="discussion_topics_listbox"
                   aria-autocomplete="list"
                   class="forum-nav-browse-filter-input"
                   placeholder="{% trans 'filter topics' %}">

            <span class="icon fa fa-filter" aria-hidden="true"></span>
        </label>
    </form>

    <ul class="forum-nav-browse-menu"
        role="listbox"
        id="discussion_topics_listbox">

        <li class="forum-nav-browse-menu-item forum-nav-browse-menu-all"
            role="option"
            id="all_discussions">
            <span class="forum-nav-browse-title">{% trans "All Discussions" %}</span>
        </li>

        <li class="forum-nav-browse-menu-item forum-nav-browse-menu-following"
            role="option"
            id="posts_following">
            <span class="icon fa fa-star" aria-hidden="true"></span>
            <span class="forum-nav-browse-title">{% trans "Posts I'm Following" %}</span>
        </li>
    </ul>
</div>
