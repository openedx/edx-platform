<section>
    <header>Feedback</header>
    <div class="shortform">
        <div class="result-output">
            <p>Score: {{score}}</p>
            {% if grader_type == "ML" %}
                <p>Check below for full feedback:</p>
            {% endif %}
        </div>
    </div>
    <div class="longform">
        <div class="result-output">
            {% autoescape off %} {{feedback}} {% endautoescape %}
        </div>
    </div>
</section>
