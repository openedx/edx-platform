env:
  global:
  - PIP_ACCEL_CONFIG=$TRAVIS_BUILD_DIR/pip-accel.conf
  - NO_PREREQ_INSTALL=true
  - LETTUCE_BROWSER=firefox
  matrix:
    # These work. Disable while getting the rest of the commands to work also.
    # - TEST_SUITE=unit-cms
    # - TEST_SUITE=unit-lib
    # - TEST_SUITE=unit-js

    # Still working on these.
    # - TEST_SUITE=quality
