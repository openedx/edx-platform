metadata:
    display_name: Числовой ответ
    markdown: |
       Текстовый ответ проверяет число введенное студентом в специальное поле с правильным ответом.

       Ответ сравнивается с правильным с заданной точностью.

       >>Введите значение числа Пи:<<
       = 3.14159 +- .02
       
       >>Оцените чему равно 502*9:<<
       = 4518 +- 15%

       >>Количество пальцев на руке обычного человека:<<
       = 5

       [explanation]
       Число Пи, отношение длинны окружности к её диаметру. Иррациональное число, если оставлять только первые два знака после запятой,
        то число пи равно 3.14

       Вы можете точно посчитать в столбик или прикинуть, что 502 не сильно отличается от 500, а значит и ответ
       не сильно отличается от 500*9 = 4500

       Посмотрите на свою руку.
       [explanation]
data: |
   <problem>
   <p>
   Текстовый ответ проверяет число введенное студентом в специальное поле с правильным ответом.
    </p>

   <p>
   Ответ сравнивается с правильным с заданной точностью.
   </p>

   <script type="loncapa/python">
   computed_response = 502*9
   </script>

   <p>Введите значение числа Пи:
       <numericalresponse answer="3.14159">
           <responseparam type="tolerance" default=".02" />
           <formulaequationinput label="Введите значение числа Пи" />
       </numericalresponse>
   </p>
   <p>Оцените чему равно 502*9:
       <numericalresponse answer="$computed_response">
           <responseparam type="tolerance" default="15%"/>
           <formulaequationinput label="Оцените чему равно 502*9"/>
       </numericalresponse>
   </p>

   <p>Количество пальцев на руке обычного человека:
       <numericalresponse answer="5">
           <formulaequationinput label="Количество пальцев на руке обычного человека"/>
       </numericalresponse>
   </p>
       <solution>
           <div class="detailed-solution">
               <p>Объяснение</p>
               <p>Число Пи, отношение длинны окружности к её диаметру. Иррациональное число, если оставлять только первые два знака после запятой,
        то число пи равно 3.14</p>
               <p>Вы можете точно посчитать в столбик или прикинуть, что 502 не сильно отличается от 500, а значит и ответ
       не сильно отличается от 500*9 = 4500</p>
               <p>Посмотрите на свою руку.</p>
           </div>
       </solution>
   </problem>
